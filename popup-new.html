<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 350px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
        }

        h2 {
            margin: 0 0 16px 0;
            font-size: 18px;
            color: #333;
        }

        .login-section {
            padding: 12px;
            background: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .logged-in {
            background: #e8f5e9;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .user-email {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        .logout-btn {
            padding: 6px 12px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .login-form input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .login-btn {
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .status.idle {
            background: #f0f0f0;
            color: #666;
        }

        .status.recording {
            background: #fee;
            color: #c00;
            font-weight: 600;
        }

        .status.in-meeting {
            background: #efe;
            color: #060;
        }

        .controls {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .start-btn {
            background: #4CAF50;
            color: white;
        }

        .stop-btn {
            background: #f44336;
            color: white;
        }

        .settings {
            border-top: 1px solid #e0e0e0;
            padding-top: 16px;
            margin-top: 16px;
        }

        label {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #333;
            cursor: pointer;
        }

        input[type="checkbox"] {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .info {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
            line-height: 1.4;
        }

        .recording-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #f44336;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {

            0%,
            50%,
            100% {
                opacity: 1;
            }

            25%,
            75% {
                opacity: 0.3;
            }
        }

        .error-msg {
            color: #f44336;
            font-size: 12px;
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <h2>ðŸŽ¥ Meeting Recorder</h2>

    <!-- Login Section -->
    <div id="loginSection" class="login-section">
        <div id="loggedInView" style="display: none;">
            <div class="user-info">
                <span class="user-email" id="userEmail"></span>
            </div>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>

        <div id="loginFormView">
            <div class="login-form">
                <input type="email" id="emailInput" placeholder="Email" autocomplete="email">
                <input type="password" id="passwordInput" placeholder="Password" autocomplete="current-password">
                <button class="login-btn" id="loginBtn">Login to MeetingMuse</button>

                <div style="text-align: center; margin: 10px 0; color: #666; font-size: 12px;">- OR -</div>

                <button id="googleLoginBtn"
                    style="width: 100%; padding: 10px; background: white; color: #555; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: background 0.2s;">
                    <svg width="18" height="18" viewBox="0 0 18 18" style="margin-right: 8px;">
                        <path
                            d="M17.64 9.2c0-.637-.057-1.252-.164-1.841H9v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z"
                            fill="#4285F4"></path>
                        <path
                            d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.715H.957v2.332A8.997 8.997 0 0 0 9 18z"
                            fill="#34A853"></path>
                        <path
                            d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z"
                            fill="#FBBC05"></path>
                        <path
                            d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463 1.891 11.426 1 9 1 5.467 1 2.392 2.584.957 4.958L3.964 7.29C4.672 5.159 6.656 3.58 9 3.58z"
                            fill="#EA4335"></path>
                    </svg>
                    Continue with Google
                </button>
                <div id="loginError" class="error-msg" style="display: none;"></div>
            </div>
            <div class="info">
                Use your MeetingMuse account credentials
            </div>
        </div>
    </div>

    <!-- Recording Controls (only shown when logged in) -->
    <div id="recordingControls" style="display: none;">
        <div id="status" class="status idle">
            Ready to record
        </div>

        <div class="controls">
            <button id="startBtn" class="start-btn">Start Recording</button>
            <button id="stopBtn" class="stop-btn" disabled>Stop Recording</button>
        </div>

        <div class="settings">
            <label>
                <input type="checkbox" id="autoRecord">
                Auto-record meetings
            </label>
            <div class="info">
                Automatically start/stop recording when meetings are detected
            </div>
        </div>

        <div class="settings">
            <div class="info">
                âœ… Recordings will automatically upload to your MeetingMuse account
            </div>
        </div>
    </div>

    <script src="popup-new.js"></script>
</body>

</html>

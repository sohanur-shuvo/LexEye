<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 350px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
        }

        h2 {
            margin: 0 0 16px 0;
            font-size: 18px;
            color: #333;
        }

        .login-section {
            padding: 12px;
            background: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .logged-in {
            background: #e8f5e9;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .user-email {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        .logout-btn {
            padding: 6px 12px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .login-form input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .login-btn {
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .status.idle {
            background: #f0f0f0;
            color: #666;
        }

        .status.recording {
            background: #fee;
            color: #c00;
            font-weight: 600;
        }

        .status.in-meeting {
            background: #efe;
            color: #060;
        }

        .controls {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .start-btn {
            background: #4CAF50;
            color: white;
        }

        .stop-btn {
            background: #f44336;
            color: white;
        }

        .settings {
            border-top: 1px solid #e0e0e0;
            padding-top: 16px;
            margin-top: 16px;
        }

        label {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #333;
            cursor: pointer;
        }

        input[type="checkbox"] {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .info {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
            line-height: 1.4;
        }

        .recording-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #f44336;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {

            0%,
            50%,
            100% {
                opacity: 1;
            }

            25%,
            75% {
                opacity: 0.3;
            }
        }

        .error-msg {
            color: #f44336;
            font-size: 12px;
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <h2>ðŸŽ¥ Meeting Recorder</h2>

    <!-- Login Section -->
    <div id="loginSection" class="login-section">
        <div id="loggedInView" style="display: none;">
            <div class="user-info">
                <span class="user-email" id="userEmail"></span>
            </div>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>

        <div id="loginFormView">
            <div class="login-form">
                <input type="email" id="emailInput" placeholder="Email" autocomplete="email">
                <input type="password" id="passwordInput" placeholder="Password" autocomplete="current-password">
                <button class="login-btn" id="loginBtn">Login to MeetingMuse</button>
                <div id="loginError" class="error-msg" style="display: none;"></div>
            </div>
            <div class="info">
                Use your MeetingMuse account credentials
            </div>
        </div>
    </div>

    <!-- Recording Controls (only shown when logged in) -->
    <div id="recordingControls" style="display: none;">
        <div id="status" class="status idle">
            Ready to record
        </div>

        <div class="controls">
            <button id="startBtn" class="start-btn">Start Recording</button>
            <button id="stopBtn" class="stop-btn" disabled>Stop Recording</button>
        </div>

        <div class="settings">
            <label>
                <input type="checkbox" id="autoRecord">
                Auto-record meetings
            </label>
            <div class="info">
                Automatically start/stop recording when meetings are detected
            </div>
        </div>

        <div class="settings">
            <div class="info">
                âœ… Recordings will automatically upload to your MeetingMuse account
            </div>
        </div>
    </div>

    <script src="popup-new.js"></script>
</body>

</html>

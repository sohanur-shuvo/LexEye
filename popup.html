<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
    }

    h2 {
      margin: 0 0 16px 0;
      font-size: 18px;
      color: #333;
    }

    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .status.idle {
      background: #f0f0f0;
      color: #666;
    }

    .status.recording {
      background: #fee;
      color: #c00;
      font-weight: 600;
    }

    .status.in-meeting {
      background: #efe;
      color: #060;
    }

    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .start-btn {
      background: #4CAF50;
      color: white;
    }

    .stop-btn {
      background: #f44336;
      color: white;
    }

    .settings {
      border-top: 1px solid #e0e0e0;
      padding-top: 16px;
    }

    label {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #333;
      cursor: pointer;
    }

    input[type="checkbox"] {
      margin-right: 8px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .info {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
      line-height: 1.4;
    }

    .recording-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: #f44336;
      border-radius: 50%;
      margin-right: 8px;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¥ Meeting Recorder</h2>
  
  <div id="status" class="status idle">
    Ready to record
  </div>

  <div class="controls">
    <button id="startBtn" class="start-btn">Start Recording</button>
    <button id="stopBtn" class="stop-btn" disabled>Stop Recording</button>
  </div>

  <div class="settings">
    <label>
      <input type="checkbox" id="autoRecord">
      Auto-record meetings
    </label>
    <div class="info">
      Automatically start/stop recording when meetings are detected
    </div>
  </div>

  <div class="settings">
    <label>
      <input type="checkbox" id="autoUpload">
      Auto-upload to MeetingMuse
    </label>
    <div class="info">
      Automatically upload recordings to MeetingMuse for AI processing
    </div>
    
    <div id="apiSettings" style="margin-top: 12px; display: none;">
      <input type="text" id="apiUrl" placeholder="API URL (optional)" 
             style="width: 100%; padding: 8px; margin-bottom: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 12px;">
      <input type="text" id="apiKey" placeholder="API Key (required)" 
             style="width: 100%; padding: 8px; margin-bottom: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 12px;">
      <input type="text" id="userId" placeholder="User ID (optional)" 
             style="width: 100%; padding: 8px; margin-bottom: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 12px;">
      <button id="saveSettings" style="width: 100%; padding: 8px; background: #2196F3; color: white; font-size: 12px;">
        Save Settings
      </button>
      <div class="info" style="margin-top: 8px;">
        Default: http://192.168.140.36:5000/api/external/receive-recording
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
